<html>

<head>

<style>
.hvr-grow {
    display: inline-block;
    vertical-align: middle;
    transform: translateZ(0);
    box-shadow: 0 0 1px rgba(0, 0, 0, 0);
    backface-visibility: hidden;
    -moz-osx-font-smoothing: grayscale;
    transition-duration: 0.3s;
    transition-property: transform;
}

.hvr-grow:hover,
.hvr-grow:focus,
.hvr-grow:active {
    transform: scale(1.1);
}

.back-to-top {
margin-left:10px;
margin-bottom:10px;
position: fixed;
bottom: 0;
left: 0; 
z-index: 100;
display: none; 
text-decoration: none;
}
</style>

</head>

<body style="background-color:black">

<nav class="navbar navbar-inverse" style="margin-bottom:0px;">
<div class="container-fluid">
<div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#top">Charlotte Lansley</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">
        <li style="padding:0px 5px;"><a href="#about">About</a></li>
		<li style="padding:0px 5px;"><a href="#portfolio">Portfolio</a></li>
		<li style="padding:0px 5px;"><a href="#contact">Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container" id="contact">

<div class="row" style="margin-top:25vh;">
  <div class="col-md-6 col-md-offset-3">
	<div>
	  <form class="form-horizontal" action="" method="post">
	  <fieldset>
		<legend class="text-center" style="">Email me</legend>

		<!-- Name input-->
		<div class="form-group">
		  <label class="col-md-3 control-label" for="name">Name:</label>
		  <div class="col-md-9">
			<input id="name" name="name" type="text" placeholder="Your name" class="form-control">
		  </div>
		</div>

		<!-- Email input-->
		<div class="form-group">
		  <label class="col-md-3 control-label" for="email">E-mail:</label>
		  <div class="col-md-9">
			<input id="email" name="email" type="email" placeholder="Your email" class="form-control">
		  </div>
		</div>

		<!-- Message body -->
		<div class="form-group">
		  <label class="col-md-3 control-label" for="message">Message:</label>
		  <div class="col-md-9">
			<textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
		  </div>
		</div>

		<!-- Form actions -->
		<div class="form-group">
		  <div class="col-md-12 text-center">
			<button type="submit" class="btn btn-primary btn-lg">Submit</button>
		  </div>
		</div>
	  </fieldset>
	  </form>
	</div>
  </div>
</div>

</div>

</div><!-- /container -->

</body>
</html>
